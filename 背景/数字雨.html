<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 数字雨 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
        }

        body {
            background: black;
        }
    </style>
</head>
<body>
<canvas id="locoalien"></canvas>
<script>
    window.onload = hacking;

    function hacking() {
        let c = document.getElementById("locoalien");
        c.height = window.innerHeight;
        c.width = window.innerWidth;
        let letraTam = 12;
        let columnas = c.width / letraTam;
        let Texto = "0";
        Texto = Texto.split("");
        let Texto2 = "1";
        Texto2 = Texto2.split("");
        let letras = [];
        for (let i = 0; i < columnas; i++) {
            letras[i] = 1;
        }
        contexto = c.getContext('2d');

        function dibujar() {
            contexto.fillStyle = "rgba(0,0,0,0.05)";
            contexto.fillRect(0, 0, c.width, c.height);
            contexto.fillStyle = "#0f0";
            contexto.font = letraTam + "px arial";
            for (var i = 0; i < letras.length; i++) {
                text = Texto;
                text2 = Texto2;
                if (i % 2 === 1) {
                    contexto.fillText(text, i * letraTam, letras[i] * letraTam);
                } else {
                    contexto.fillText(text2, i * letraTam, letras[i] * letraTam);
                }
                if (letras[i] * letraTam > c.height && Math.random() > 0.975) {
                    letras[i] = 0;
                }
                letras[i]++;
            }
        }

        setInterval(dibujar, 30);
    }
</script>
</body>
</html>
